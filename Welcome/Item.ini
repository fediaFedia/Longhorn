[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
OnRefreshAction=[!Move (#workareawidth#/2-250*#scaledpi#) (#workareaheight#/2-200*#scaledpi#)]

[Metadata]
Version=1.0
Information=Longhorn Revisited
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#global.inc
@include1=UserVariables.inc
@include2=#@#Languages\#MainLanguage#.inc
@include3=#skinspath#\Longhorn\UserVariables.inc

[MeterBackground]
Meter=Image
ImageName=dpi.png
W=(500*#scaledpi#)
H=(400*#scaledpi#)
Antialias=1

[Styl]
MouseActionCursor=1
SolidColor=255,0,255,1
w=(100*#scaledpi#)
h=(50*#scaledpi#)
x=(10*#scaledpi#)R
y=r


[1]
Meter=String
MeterStyle=Styl
x=(100*#scaledpi#)
y=(220*#scaledpi#)
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 1 "#skinspath#\Longhorn\UserVariables.inc"][!Refresh *][!LoadLayout "LonghornX1"]
[2]
Meter=String

MeterStyle=Styl
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 1.5 "#skinspath#\Longhorn\UserVariables.inc"][!Refresh *][!LoadLayout "LonghornX1.5"]
[3]
Meter=String

MeterStyle=Styl
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 2 "#skinspath#\Longhorn\UserVariables.inc"][!Refresh *][!LoadLayout "LonghornX2"]
[Close]
Meter=String

MeterStyle=Styl
x=(170*#scaledpi#)
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig #currentconfig#]


[UseWall]
Meter=String

MeterStyle=Styl
x=r
y=R
w=(170*#scaledpi#)
H=(30*#scaledpi#)
LeftMouseUpAction=[!SetWallpaper "..\Wallpapers\spring-grass-nature-leaves-plants.jpg" Stretch]


[6L]
Meter=String
MeterStyle=Styl
x=0
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig "Longhorn" "SidebarLeft.ini"][!WriteKeyValue Variables MoveWhere #workareawidth# "#skinspath#\Longhorn\UserVariables.inc"][!Refresh *]
ToolTipText=Put Sidebar on the Left side of Monitor

[7R]
Meter=String
MeterStyle=Styl
x=(330*#scaledpi#)
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig "Longhorn" "Sidebar.ini"][!WriteKeyValue Variables MoveWhere 155 "#skinspath#\Longhorn\UserVariables.inc"][!Refresh *]
ToolTipText=Put Sidebar on the Right side of Monitor