[Rainmeter]

Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]


ContextTitle4=#Hibernate#
ContextAction4=["#@#Common\OmnimoApp.exe" Power Hibernate 0 "#PROGRAMPATH#"]

ContextTitle5=#Shutdown#
ContextAction5=["#@#Common\OmnimoApp.exe" Power Shutdown 0 "#PROGRAMPATH#"]


ContextTitle6=#Restart#
ContextAction6=["#@#Common\OmnimoApp.exe" Power Restart 0 "#PROGRAMPATH#"]

ContextTitle7=#LogOff#
ContextAction7=["#@#Common\OmnimoApp.exe" Power Logoff 0 "#PROGRAMPATH#"]

ContextTitle8=#Lock#
ContextAction8=["#@#Common\OmnimoApp.exe" Power Lock 0 "#PROGRAMPATH#"]

ContextTitle9=#Sleep#
ContextAction9=["#@#Common\OmnimoApp.exe" Power Sleep 0 "#PROGRAMPATH#"]




ContextTitle10=----
ContextAction10=[]


ContextTitle11=#MoreActions#
ContextAction11=[!SkinMenu]



OnRefreshAction=[!Move (#workareawidth#-#movewhere#) #CURRENTCONFIGY#] 
 [Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=155
PanelType=quartersingle

@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\User\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc

panelname=%USERNAME%
ColorSkin=50,50,50
TextColor2=255,255,255
@include6=#SkinsPath#\Longhorn\UserVariables.inc



[MeasureComputerName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=86400

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION
UpdateDivider=86400




[MeasureUptime2]
Measure=Uptime
Format="%4!i! #days#"
Substitute="0 #days#":"", "1 day":"1 #day#"





[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"

[MeasureUptime]
Measure=Uptime
Format="%3!i! hrs, %2!i! min"
AddDaysToHours=1






[MeterUserPic]
Meter=Image
ImageName=Uptime.png

MouseActionCursor=0

MeterStyle=SmallIcon








[MeterUserName]
MeasureName=MeasureUptime
Meter=String
X=((37))*#scaledpi#
Y=((12))*#scaledpi#
FontSize=((#Height#/15))*#scaledpi#
h=((#height#/5))*#scaledpi#
FontFace=#FontType#
StringAlign=LEFT
StringStyle=NORMAL
solidcolor=0,0,0,1
FontColor=#TextColor2#

AntiAlias=1
DynamicVariables=1
Text=%1
MeterStyle=Default

MouseActionCursor=1

LeftMouseUpAction=[!SkinCustomMenu]








