[Rainmeter]
Group=LonghornSidebar
Author=Xyrfo and fediaFedia
Update=-1
OnRefreshAction=[!Move (#screenareawidth#/2-250*#scaledpi#) (#workareaheight#/2-200*#scaledpi#)]

[Metadata]
Version=2.1
Information=Longhorn Sidebar
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0

[Variables]
@include=#@#global.inc
@include1=UserVariables.inc
@include2=#@#Languages\#MainLanguage#.inc
@include3=#skinspath#\Longhorn Sidebar\UserVariables.inc

[MeterBackground]
Meter=Image
ImageName=dpi.png
W=(500*#scaledpi#)
H=(400*#scaledpi#)
Antialias=1

[Styl]
MouseActionCursor=1
SolidColor=255,0,255,1
w=(100*#scaledpi#)
h=(50*#scaledpi#)
x=(10*#scaledpi#)R
y=r


[1]
Meter=String
MeterStyle=Styl
x=(100*#scaledpi#)
y=(220*#scaledpi#)
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 1 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!Refresh *][!Move (#screenareawidth#-165) (#workareaheight#-130+50) "Longhorn Sidebar\Parts\Clock"][!Move (#screenareawidth#-165) (#workareaheight#-173+50) "Longhorn Sidebar\Parts\Launcher"][!Move (#screenareawidth#-165) (#workareaheight#-173-30) "Longhorn Sidebar\Parts\RecycleBin"][!ActivateConfig "Longhorn Sidebar\Parts\Shortcuts"][!Move (#screenareawidth#-165) 220 "Longhorn Sidebar\Parts\Slideshow"][!Move (#screenareawidth#-165) 400 "Longhorn Sidebar\Parts\Tasks"][!Move (#screenareawidth#-165) 70 "Longhorn Sidebar\Parts\Search"]
[2]
Meter=String

MeterStyle=Styl
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 1.5 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!Refresh *][!Move (#screenareawidth#-165) (#workareaheight#-121) "Longhorn Sidebar\Parts\Clock"][!Move (#screenareawidth#-165) (#workareaheight#-186) "Longhorn Sidebar\Parts\Launcher"][!Move (#screenareawidth#-165) (#workareaheight#-324) "Longhorn Sidebar\Parts\RecycleBin"][!DeactivateConfig "Longhorn Sidebar\Parts\Shortcuts"][!Move (#screenareawidth#-165) 193 "Longhorn Sidebar\Parts\Slideshow"][!Move (#screenareawidth#-165) 462 "Longhorn Sidebar\Parts\Tasks"][!Move (#screenareawidth#-165) 118 "Longhorn Sidebar\Parts\Search"]
[3]
Meter=String

MeterStyle=Styl
LeftMouseUpAction=[!WriteKeyValue Variables ScaleDpi 2 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!Refresh *][!Move (#screenareawidth#-165) (#workareaheight#-163) "Longhorn Sidebar\Parts\Clock"][!Move (#screenareawidth#-165) (#workareaheight#-250) "Longhorn Sidebar\Parts\Launcher"][!Move (#screenareawidth#-165) (#workareaheight#-424) "Longhorn Sidebar\Parts\RecycleBin"][!DeactivateConfig "Longhorn Sidebar\Parts\Shortcuts"][!Move (#screenareawidth#-165) 250 "Longhorn Sidebar\Parts\Slideshow"][!Move (#screenareawidth#-165) 621 "Longhorn Sidebar\Parts\Tasks"][!Move (#screenareawidth#-165) 151 "Longhorn Sidebar\Parts\Search"]
[Close]
Meter=String

MeterStyle=Styl
x=(170*#scaledpi#)
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig "#currentconfig#"]


[UseWall]
Meter=String

MeterStyle=Styl
x=r
y=R
w=(170*#scaledpi#)
H=(30*#scaledpi#)
LeftMouseUpAction=[!SetWallpaper "..\Wallpapers\spring-grass-nature-leaves-plants.jpg" Stretch]


[6L]
Meter=String
MeterStyle=Styl
x=0
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig "Longhorn Sidebar" "SidebarLeft.ini"][!WriteKeyValue Variables SidebarLeft 0 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!WriteKeyValue Variables MoveWhere #screenareawidth# "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!WriteKeyValue Variables MoveClock 0 "#currentpath#UserVariables.inc"][!Refresh *]
ToolTipText=Put Sidebar on the Left side of Monitor

[7R]
Meter=String
MeterStyle=Styl
x=(330*#scaledpi#)
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!ActivateConfig "Longhorn Sidebar" "Sidebar.ini"][!WriteKeyValue Variables SidebarLeft 1 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!WriteKeyValue Variables MoveClock #*workareawidth*#-#clockWidth# "#currentpath#UserVariables.inc"][!WriteKeyValue Variables MoveWhere 155 "#skinspath#\Longhorn Sidebar\UserVariables.inc"][!Refresh *]
ToolTipText=Put Sidebar on the Right side of Monitor