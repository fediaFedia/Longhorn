[Rainmeter]
Group=LonghornSidebar
Author=Xyrfo and fediaFedia

MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]

ContextTitle5=#TimeZoneClock#
ContextAction5=[!ActivateConfig "Longhorn Sidebar\Parts\ClockTimezone2" "Item.ini"]

ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]



OnRefreshAction=[!Move (#screenareawidth#-#movewhere#) #CURRENTCONFIGY#] 
 [Metadata]
Version=6.0
Information=Longhorn Sidebar
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0

[Variables]
Height=182
PanelType=single

@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include3=UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc
@include5=#SkinsPath#\Longhorn Sidebar\UserVariables.inc



%BTN%




[Time]
Meter=String
MeterStyle=Default
MeasureName=MeasureClockHM
Y=(#Height#*0.92*#scaledpi#)
x=(#Height#/2*#scaledpi#+5)
stringalign=center





[MeasureClockHM]
Measure=Time
Format="#CityName1# #TimeFormat#"
TimeZone=#CityZone1#




[MeasureTime]
Measure=Time
TimeZone=#CityZone1#
[MeasureTime1]
Measure=Time
Format=#clockName#




[Clock]
Meter=Image
ImageName=#skinspath#\Longhorn Sidebar\Parts\Clock\#ClockStyle#.png
w=(135*#scaledpi#)
h=(135*#scaledpi#)
x=(30*#scaledpi#)
y=(15*#scaledpi#)
DynamicVariables=1
MouseActionCursor=1
LeftMouseUpAction=!execute [!ToggleConfig "Longhorn Sidebar\Parts\Clock\BigClock" "Item.ini"]




[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Hours]
Meter=ROTATOR
ImageName=#skinspath#\Longhorn Sidebar\Parts\Clock\Hour#scaledpi#.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1



[Minutes]
Meter=ROTATOR
ImageName=#skinspath#\Longhorn Sidebar\Parts\Clock\min#scaledpi#.png
MeterStyle=Seconds

ValueRemainder=3600
DynamicVariables=1



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#skinspath#\Longhorn Sidebar\Parts\Clock\secs#scaledpi##showseconds#.png
X=(25*#scaledpi#)
Y=(8*#scaledpi#)
W=(150*#scaledpi#)
H=(150*#scaledpi#)
LineLengtH=5
LineWidtH=1

LineLengtH=15

LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(75*#scaledpi#)
OffsetY=(75*#scaledpi#)