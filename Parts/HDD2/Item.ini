[Rainmeter]
DragGroup=LHSidebar
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]

ContextTitle5=#AddAnotherHDD#
ContextAction5=[!ActivateConfig "Longhorn\Parts\HDD3" "Item.ini"]

ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]


OnRefreshAction=[!Move (#workareawidth#-#movewhere#) #CURRENTCONFIGY#] 
 [Metadata]
Version=7.0
Information=HDD Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=155
PanelType=halfsingle

@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@##Structure#\#PanelType#\Main.inc
@include4=UserVariables.inc
@include6=#SkinsPath#\Longhorn\UserVariables.inc

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,#paneltitleopacity#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureHDD1i]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:

InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD1]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
InvertMeasure=0
IgnoreRemovable=0


[MeasureDiskLabel]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
Label=1
UpdateDivider=5




[Image]
Meter=Image
ImageName=#@#\Graphics\HDD\drives.png
LeftMouseUpAction=!execute ["#DriveLabel1#:\"]
MeterStyle=SmallIcon


[Text]
Meter=String
MeterStyle=Default
Text=#Storage# #DriveLabel1#
X=((37))*#scaledpi#
Y=(12)*#scaledpi#

AutoScale=1
Percentual=1
MeasureName=MeasureHDD1


[Text5]
Meter=String
MeterStyle=Default

Text=%1% : 
X=((10))*#scaledpi#
Y=(32)*#scaledpi#

AutoScale=1
Percentual=1
MeasureName=MeasureHDD1



[Text6]
Meter=String
MeterStyle=Default

Text=#Used# : %1B
X=(10)*#scaledpi#
Y=(52)*#scaledpi#


AutoScale=1
MeasureName=MeasureHDD1







[RAMLine]
Meter=Bar
MeasureName=MeasureHDD1i
BarOrientation=Horizontal
SolidColor=#textcolor2#,20
BarColor=117,232,139
x=((5-#Padding#)+(#height#/2.7))*#ScaleDpi#
Y=(#height#/4*#ScaleDpi#)
H=((#height#/3)-(#height#/3.7))*#ScaleDpi#
W=((#height#/1.7))*#ScaleDpi#

BarImage=#@#\Graphics\HDD\bar#scaledpi#.png