[Variables]
Height=155
PanelType=quartersingle

@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc
@include6=#SkinsPath#\Longhorn\UserVariables.inc

[bg3]
Meter=Image
imagename=bg.png
W=(#Height#)*#scaledpi#
H=((#Height#/6))*#scaledpi#
X=((#Height#/20))*#scaledpi#
Y=((#Height#/16))*#scaledpi#
imageAlpha=200

[searchtext]
Meter=String
FontFace=#fonttypeWP#
X=((#Height#/12))*#scaledpi#
Y=((#Height#/12))*#scaledpi#
Text="#Search# #SearchengineT#..."
FontColor=255,255,255,150
FontSize=(10)*#scaledpi#
StringAlign=left
AntiAlias=1
solidcolor=0,0,0,1
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"
MouseActionCursor=1
MouseOverAction=[!SetOption bg3 ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption bg3 ImageAlpha 200][!Update]
MeterStyle=Default



[Input]
Measure=Plugin
Plugin=InputText.dll
X=((#Height#/12))*#scaledpi#
Y=((#Height#/12))*#scaledpi#
W=((#Height#/15*13))*#scaledpi#
DynamicVariables=1
H=((#Height#/8))*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(10)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=["#searchengine#$UserInput$"] DefaultValue=""

