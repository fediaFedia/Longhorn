[Rainmeter]
Group=LonghornSidebar
Author=Xyrfo and fediaFedia
Update=-1
OnRefreshAction=[!Move (#screenareawidth#/2-250*#scaledpi#) (#workareaheight#/2-200*#scaledpi#)]

[Metadata]
Version=1.0
Information=Longhorn Revisited
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#global.inc
@include1=UserVariables.inc
@include2=#@#Languages\#MainLanguage#.inc
@include3=#skinspath#\Longhorn Sidebar\UserVariables.inc


[Styl]
MouseActionCursor=1
SolidColor=255,0,255,1
w=(100*#scaledpi#)
h=(50*#scaledpi#)
x=(10*#scaledpi#)R
y=r


[MeterBackground]
Meter=Image
ImageName=tips.png
W=(500*#scaledpi#)
H=(400*#scaledpi#)
Antialias=1



[1]
Meter=String
MeterStyle=Styl
LeftMouseUpAction=[!ActivateConfig "#currentconfig#"]
SolidColor=255,0,255,1
x=0
y=0
MouseActionCursor=1
ToolTipText=Go Back
[Close]
Meter=String
SolidColor=0,0,1,1
MouseActionCursor=1
MeterStyle=Styl
x=(170*#scaledpi#)
y=(300*#scaledpi#)
w=(170*#scaledpi#)
LeftMouseUpAction=[!DeactivateConfig]